<!DOCTYPE html>
<html lang="en">
  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--====== Title ======-->
    <title>Title here</title>
    <!--====== Google Fonts ======-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/img/" type="image/png" />
    <!--====== Bootstrap css ======-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--====== FontAwesome css ======-->
    <link href="assets/css/all.min.css" rel="stylesheet" />
    <!--====== Magnific popup css ======-->
    <link href="assets/css/magnific-popup.css" rel="stylesheet" />
    <!--====== Owl carousel CSS ======-->
    <link href="assets/css/owl.carousel.css" rel="stylesheet" />
    <!--======Noce select CSS ======-->
    <link href="assets/css/nice-select.css" rel="stylesheet" />
    <!--======Noce select CSS ======-->
    <link href="assets/css/nice-select.css" rel="stylesheet" />
    <!--====== Style css ======-->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!--====== Responsive css ======-->
    <link href="assets/css/responsive.css" rel="stylesheet" />
    <!--====== color switcher css ======-->
    <link
      rel="stylesheet"
      href="assets/css/switcher/skin-blue.css"

    <link rel="stylesheet" href="./assets/css/fh.css" />

  <body>
    <div class="leaderboard-point">
      <div class="leaderboard-header">
        <div class="d-flex justify-content-between align-items-center">
          <div class="leaderboard-left">
            <div class="">
              <img src="./assets/img/leaderboard-arrow.svg" alt="" />
            </div>
            <div>
              <span class="leaderboard-title">Leaderboard Price</span>
            </div>
          </div>
          <div class="leaderboard-right">
            <button>
              <img src="./assets/img/prize1.svg" alt="" />
            </button>
            <button class="button-price-search">
              <img src="./assets/img/search-100.svg" alt="" />
            </button>
            <button>
              <img src="./assets/img/close1.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
      <div class="leaderbord-point-table">
        <div class="leaderboard-price-content">
          <span>Oman will give an award to top 3 attendees</span>
          <span>+ 1st winner - Laptop</span>

          <span>+ 2nd winner - Mobile</span>

          <span>+ 3rd winner - OMR 50 cash</span>
        </div>
      </div>
    </div>
  </body>
