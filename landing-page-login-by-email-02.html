<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- fahim css -->
    <link rel="stylesheet" href="./src/assets/css/fh.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Landing page login by email 02</title>
  </head>
  <body>
    <div class="d-flex w-100">
      <div class="left-side">
        <div
          class="py-3 landing-page-side-bar h-100"
          style="background-color: #e5e5e5; z-index: 99999999999"
        >
          <div
            class="
              px-3
              py-5
              d-flex
              justify-content-between
              align-items-center
              flex-column
              h-100
            "
          >
            <div
              class="
                d-flex
                flex-column
                justify-content-center
                align-items-center
              "
            >
              <div class="landing-page-item-width">
                <div class="d-flex justify-content-center">
                  <img
                    src="./src/assets/img/Rectangle 3903.svg"
                    alt=""
                    class="logo"
                  />
                </div>
                <div class="mt-4">
                  <h3 class="logo-heading">OMSB CAREER DAY 2020</h3>
                </div>
              </div>

              <div class="event-timer-perent">
                <span class="text-15 text-stromgreay"
                  >Thank you for your registration. Event will start in:</span
                >
                <div class="event-timer-child">
                  <span>00:</span>
                  <span>24:</span>
                  <span>30</span>
                </div>
              </div>
            </div>
            <div
              class="
                d-flex
                flex-column
                justify-content-center
                align-items-center
              "
            >
              <div class="" style="padding-top: 60px">
                <div class="sponsors" style="">
                  <span class="">SPONSORED BY</span>
                </div>
                <div class="sponsors-logo">
                  <div>
                    <img src="./src/assets/img/Rectangle 3903.svg" alt="" />
                  </div>
                  <div>
                    <img src="./src/assets/img/Rectangle 3905.svg" alt="" />
                  </div>
                  <div>
                    <img src="./src/assets/img/Rectangle 3906.svg" alt="" />
                  </div>
                </div>
              </div>
              <a href="https://expouse.com/"
                ><div class="pb-4" style="padding-top: 50px">
                  <img src="./src/assets/img/expouse-logo-2.svg" alt="" /></div
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="right-side w-100">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner h-100">
            <div class="carousel-item h-100 active">
              <img
                src="./src/assets/img/img-4.jpg"
                class="d-block w-100 h-100"
                alt="..."
                style="object-fit: cover; object-position: bottom"
              />
            </div>
            <div class="carousel-item h-100">
              <img
                src="./src/assets/img/img-2.jpg"
                class="d-block w-100 h-100"
                alt="..."
                style="object-fit: cover; object-position: bottom"
              />
            </div>
            <div class="carousel-item h-100">
              <img
                src="./src/assets/img/img-3.jpg"
                class="d-block w-100 h-100"
                alt="..."
                style="object-fit: cover; object-position: bottom"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="./src/assets/js/index.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"
  ></script>
</html>
